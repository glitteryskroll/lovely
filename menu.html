<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="icon" href="./img/Group 1948757223.svg">
    <title>Menu</title>
</head>
<body>
    <div class="main-logo">
        <img src="./img/Group 1948757223.svg" alt="">
        <span class="name-logo">
            Lovely
        </span>
    </div>
    <div class="menu-profile-container">
        <div class="user-info">
            <span class="username">
                Андрей
            </span>
            <span class="user-age">17 лет</span>
        </div>
        <div class="user-city">
            Москва
        </div>
    </div>
    <div class="menu-list">
        <div class="menu-item">
            <img src="./img/settings.svg" alt="settings">
            <span>Изменить профиль</span>
        </div>
        <span class="menu-chapter">Лайки</span>
        <div class="menu-item">
            <img src="./img/like.svg" alt="like">
            <span>Мои лайки</span>
        </div>
        <div class="menu-item">
            <img src="./img/dislike.svg" alt="dislie">
            <span>Мои дизлайки</span>
        </div>
        <br>
        <div class="menu-item">
            <img src="./img/burger.svg" alt="burger">
            <span>Чёрный список</span>
        </div>
        <div class="menu-item" style="color: #FF2C2C;">
            <img src="./img/delete.svg" alt="delete">
            <span>Удалить анкету</span>
        </div>
    </div>
    
</body>
</html>
