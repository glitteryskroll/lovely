<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/Group 1948757223.svg">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>    

    <title>Menu</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main-logo" id="main-logo">
        
        <img src="./img/Group 1948757223.svg" alt="">
        <span class="name-logo">
            Lovely
        </span>
    </div>
    <div class="menu-back-btn-container" id="menu-back-btn">
        <span class="menu-back-btn" >
            Назад
        </span>
    </div>
    
    <div class="menu-profile-container">
        <div class="img-settings" id="img-settings">

            <img src="./img/settings-dots.svg" alt="settings">
        </div>
        <div class="img-settings-container" id="img-settings-container">
            <span>Установить главным фото</span>
            <span>Сменить фотографию</span>
            <span class="delete">Удалить фото</span>
        </div>
        <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./img/image_2023-10-29_19-19-23.png" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./img/tenderlybae_1698221280707.jpeg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="./img/tenderlybae_1698221280707.jpeg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="./img/tenderlybae_1698221280707.jpeg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="./img/tenderlybae_1698221280707.jpeg" alt="">
              </div>
            </div>
            <div class="swiper-pagination"></div>
            
        </div>
        <div class="user-info-container">
            <div class="user-info">
                <span class="username">
                    Андрей
                </span>
                <span class="user-age">17 лет</span>
            </div>
            <div class="user-city">
                Москва
            </div>
        </div>       
        
    </div>
    <div class="menu-list" id="menu">
        <div class="menu-item" id="settings-btn">
            <img src="./img/settings.svg" alt="settings">
            <span>Изменить профиль</span>
        </div>
        <span class="menu-chapter">Лайки</span>
        <div class="menu-item">
            <img src="./img/like.svg" alt="like">
            <span>Мои лайки</span>
        </div>
        <div class="menu-item">
            <img src="./img/dislike.svg" alt="dislie">
            <span>Мои дизлайки</span>
        </div>
        <br>
        <div class="menu-item">
            <img src="./img/burger.svg" alt="burger">
            <span>Чёрный список</span>
        </div>
        <div class="menu-item delete">
            <img src="./img/delete.svg" alt="delete">
            <span>Удалить анкету</span>
        </div>
    </div>
    <div class="settings-list" id="settings">
        <h1>Профиль</h1>
        <input type="text" name="" id="" placeholder="Имя" value="Андрей" class="profile-settings-input">
        <input type="text" name="" id="" placeholder="Город" value="г. Москва" class="profile-settings-input">
        <h1>О себе</h1>
        <textarea name="" class="profile-settings-input" id="" cols="30" rows="10"></textarea>
        <div class="settings-btn-save">
            Сохранить изменения
        </div>
    </div>
    <footer class="footer-container">
        <a href="menu.html"><img src="./img/menu.svg" width="30px" alt=""></a>
        <a href="feed.html"><img src="./img/find.svg" alt="" width="40px"></a>
        <a href="profile.html"><img src="./img/profile.svg" width="40px" alt=""></a>
    </footer>
    

    <script>
        const swiper = new Swiper(".swiper", {
          // If we need pagination
          pagination: {
            el: ".swiper-pagination",
          },
        });
      </script>
      <script src="./js/menu.js"></script>
</body>
</html>
